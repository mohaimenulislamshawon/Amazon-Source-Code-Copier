<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Amazon Source Copier</title>
  <style>
    body {
      width: 260px;
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      vertical-align: middle;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    label.switch-label {
      margin-right: 10px;
      font-size: 14px;
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      color: green;
    }
  </style>
</head>
<body>
  <h3 style="font-size:16px; margin-bottom: 10px;">Amazon Source Copier</h3>

  <!-- Toggle Auto Copy -->
  <label class="switch-label">Auto Copy:</label>
  <label class="switch">
    <input type="checkbox" id="autoCopyToggle">
    <span class="slider round"></span>
  </label>
  <div id="status">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
